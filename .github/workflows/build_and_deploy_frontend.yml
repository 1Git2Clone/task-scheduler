name: Build and deploy to GitHub Pages On Build Success

on:
  workflow_run:
    workflows: [NodeJS with yarn]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO_NAME: ${{ github.event.repository.name }}

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          cd frontend
          npm install yarn --global
          yarn install
          yarn global add vite
          yarn global add nodemon
          yarn run build
          chmod 755 -R dist

      - uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: frontend/dist

  deploy:
    needs: build

    permissions:
      contents: read
      pages: write
      id-token: write

    runs-on: ubuntu-latest

    timeout-minutes: 5

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
