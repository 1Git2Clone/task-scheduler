name: Deploy to GitHub Pages On Build Success

on:
  workflow_run:
    workflows: [NodeJS with yarn]
    types:
      - completed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          source: frontend/dist
          destination: "1git2clone.github.io/task-scheduler"
